<!DOCTYPE html>
<html>
<head>
<!-- FONTS-->
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

<!--CSS -->
<link rel="stylesheet" type="text/css" href="Assets/CSS/create_CSS.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

<!-- TOASTR -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

<title>EndGame Chat</title>
<link rel="shortcut icon" href="Imgs/endgame.jpg" type="image/x-icon" />
</head>
<body>
<div class="sign_up">
<a href="signup.html">Sign-Up</a>
</div>
<div class="user">
    <header class="user__header">
        <h1 class="user__title">ChatRoom</h1>
    </header>
    
    <form class="form">
        <div class="form__group">
            <input type="text" placeholder="Room Name" class="form__input romn" />
        </div>
        
        <div class="form__group">
            <input type="email" placeholder="Email" class="form__input mail" />
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input pass" />
        </div>
        
        <button class="btn _create" type="button">Create</button>
    </form>
</div>
<div class="overlay">
    <div class="room_inf">
    <p class="share">Share the room with ID :<br><br><span class="rm_id">room_test</span></p>
    <button class="close " type="button">Close</button>
    </div>
</div>
</body>
<script type="text/javascript" src="Assets/create_JS.js"></script>
</html>
